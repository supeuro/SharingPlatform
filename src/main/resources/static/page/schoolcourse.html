<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../page/css/schoolcourse.css">
    <link rel="stylesheet" type="text/css" href="../page/css/courseinfo.css">
    <title>院校全部课程</title>
</head>
<body calss="p-university"  >
<div id="g-container" ng-controller="schoolcourseCtrl" ng-init="initSchool()">



    <!--学校展示-->
    <table style="width: 100%">
        <tr>
            <td background="../img/1234.jpg"width="1600"height="300" style="box-shadow: inset 50px 0 120px -20px #000000, inset 50px 0 120px -40px #000000, inset -50px 0 120px -20px #000000, inset -50px 0 120px -40px #000000, inset 0 10px 10px -10px #000000, inset 0 -10px 10px -10px #000000;"></td>
        </tr>
    </table>
    <div class="schoollogo">

                <img  style="border-radius: 100% ; margin-top: -100px;
                      margin-left:100px; "
                     height="200px" src="{{school.imgLink}}" alt="{{school.schoolName}}">

    </div>
    <div class="g-doc">
        <div class="b-20"></div>

            <div class="g-sd1"></div>
            <div class="g-mn1">
                <div class="g-mn1c m-cnt">
                    <h1>{{school.schoolName}}</h1>
                    <br>
                    <p class="f-f1 f-fc6" style="line-height: 1.8;">{{school.schoolIntro}}</p>
                </div>
            </div>

    </div>
<br>
    <br>
    <br>


        <!--显示课程-->

<!--            <div class="container2">-->
<!--                <p class="text-center" style="font-size: 30px; background-color: #ced6a7">热门课程</p>-->
<!--            </div>-->

    <!--挑选出的课程-->
    <div class="jk-uptodate" style="margin-top: 50px">
        <div class="img" style="width: 100%;text-align: center; margin-bottom: 20px">
            <img src="../img/hot-course.png" style="display: inline-block;vertical-align: top;min-width: 235px">
        </div>
        <ul style="width: 1400px">
            <li ng-repeat="x in selectLesson" class="uptodate">
                <a ng-click="goDetail_(x)">
                    <div class="uptodate-img">
                        <img src="{{x.imgLink}}" alt="">
                    </div>
                    <p class="uptodate-title">{{x.lessonName}}</p>
                    <p class="uptodate-info">
                        {{x.subject}}
                        <span>|</span>{{x.schoolName}}

                    </p>
                </a>
            </li>

        </ul>
    </div>

    <div style="text-align: center"  >
        <ul class="pagination">
            <li><a href ng-click="prevPage_()">&laquo;</a></li>
            <li ng-repeat="page in pages">
                <a href ng-click="selectPage_(page)" class="pageIndex">{{page}}</a>
            </li>
            <li><a href ng-click="nextPage_()">&raquo;</a></li>
        </ul><br>
        <p>第<span>{{currentPage}}</span>页 / 共{{totalPage}}页</p>
    </div>

    <!--挑选出的课程-->


    </div>
