<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="m-regForm" ng-controller="loginCtrl">
    <div class="textLine">
        <span>注册用户</span>
        <span class="number">19,026,152<span class="font12">+</span></span>
        <span class="sep"></span>
        <span>安全运行</span>
        <span class="number">3193<span class="font12">天+</span></span>
        <span class="sep"></span>
        <span>覆盖行业</span>
        <span class="number">100<span class="font12">+</span></span>
    </div>
    <div class="regBox">
        <div class="u-borderTop u-borderTop-new">

        </div>

        <div class="content" id="contentId">
            <div class="u-input">
                <label>账号</label><!--这种注释写法是为了去除换行产生的4px的间隔
					--><div class="inputWrapper">
                <input type="text" placeholder="登录请输入账号" autocomplete="new-password" id="acct" maxlength="34">
            </div><!--
					--><span class="msg" style="display: inline-block;">
						<i></i><font></font>
					</span>
            </div>
            <div class="u-input">
                <label>密码</label><!--
					--><div class="inputWrapper">
                <input type="password" placeholder="请输入密码" autocomplete="new-password" id="pwd" onpaste="return false;" maxlength="20">
                <i class="vis z-on"></i>
            </div><!--
					--><span class="msg" style="display: none;">
						<i></i><font></font>
					</span>
            </div>

        </div>
        <br>
        <div class="bottomBar">
            <font class="msg" id="regMsg"></font>
            <button class="u-bigBtn" ng-click="judgeLog()">用户登陆</button>
            <button class="u-bigBtn" data-toggle="modal" data-target="#infoModal_2">免费注册</button>
        </div>
        <div class="bottom" id="bottom_web" style="display: block;">
            <a href="#" class="link" id="forget_pwd" target="_blank" style="position:relative;left: 420px;">忘了密码？</a>
        </div>

        <div class="toLogin">

        </div>

    </div>

     <!--注册界面模态框-->
    <div class="modal fade" id="infoModal_2" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel_2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="infoModalLabel_2">注册账号</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">手机号 </label>
                                <input type="text" class="form-control" id="phone_number" placeholder="必填" required>
                                <label class="control-label">密码 </label>
                                <input type="text" class="form-control" id="code1" placeholder="密码格式为数字加字母，区分大小写" required>
                                <label class="control-label">确认密码 </label>
                                <input type="text" class="form-control" id="code2" placeholder="密码格式为数字加字母，区分大小写" required>
                                <label class="control-label">验证码 </label>
                                    <div class="inputWrapper">
                                        <input class="short" type="text" placeholder="请输入验证码" autocomplete="off" id="verify_code" maxlength="4">
                                        <button class="verify_btn" id="verify_code_btn">获取验证码</button>
                                    </div><!--
					--><span class="msg" style="display: none;">
						<i></i><font id="verify_code_msg"></font>
					</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="update_L_Btn" class="btn btn-success">注册账号</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
</body>
</html>
