<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">



<!--    <link rel="stylesheet" href="../shared/css/milligram.min.css">-->
<!--    <link rel="stylesheet" href="../shared/css/bootstrap/fonts/font-awesome/css/font-awesome.min.css">-->

    <title>Title</title>

</head>
<body>
<body>
<!--HTML-->
<div class="king-layout-container container" id="layoutPanel" style="margin-top: 15px;" ng-controller="studentCtrl" ng-init="initStudent()">

    <!--  -->
    <div class="king-page-box">
        <div class="king-layout1-header">
        </div>
        <div class="king-layout1-main clearfix">
            <!-- sidebar start -->
            <div class="king-layout1-sidebar" style="width:216px;">
                <div style="height:100%;" class="   f14">
                    <div class="king-vertical-nav4">
                        <div class="sidebar-inner">
                            <ul class="navi">
                                <li class="has_submenu current open active c-open">
                                    <a href="javascript:void(0);">
                                        <i class="fa fa-wrench ">
                                        </i> <span>个人信息</span>
                                        <span class="pull-right">
                                            <i class="fa fa-angle-down"></i></span>
                                    </a>
                                    <ul class="sub-menu" style="display: block;">
                                        <li>
                                            <a href="javascript:void(0);" ng-click="jump_(1)">个人信息设置<i class="fa fa-chevron-right pull-right"></i></a>
                                        </li>
                                        <li>
                                            <a href="javascript:void(0);" ng-click="jump_(2)">账号设置<i class="fa fa-chevron-right pull-right"></i></a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="has_submenu current open">
                                    <a href="javascript:void(0);">
                                        <i class="fa fa-tasks ">
                                        </i> <span>我的课程</span>
                                        <span class="pull-right">
                                            <i class="fa fa-angle-down"></i>
                                        </span>
                                    </a>
                                    <ul class="sub-menu" style="display: block;">
                                        <li >
                                            <a href="javascript:void(0);" ng-click="jump_(3)">已加入课程<i class="fa fa-chevron-right pull-right"></i></a>
                                        </li>
                                        <li>
                                            <a href="javascript:void(0);" ng-click="jump_(4)">消息通知<i class="fa fa-chevron-right pull-right"></i></a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- sidebar end -->
            <!-- content start -->
            <div ng-if="_page_1_()">
            <div class="king-content-wrap">
                <div class="king-layout1-content" style="margin-left: 216px;">
                    <form class="form-horizontal" style="margin-top: 60px">
                        <div class="form-group clearfix ">
                        <label class="col-sm-3 control-label bk-lh30 pt0">昵称：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control bk-valign-top" id="nickName"  style="position: relative;
    top: -15px;" value="{{currentStudent.nickName}}">
                        </div>
                    </div>
                        <div class="form-group clearfix ">
                            <label class="control-label col-sm-3 bk-lh30 pt0">性别：</label>
                            <div class="col-sm-6">
                                <select id="sex">
                                    <option class="selected" value="male">男</option>
                                    <option value="female">女</option>
                                </select>
                                </div>
                            </div>

<!--                        <div class="form-group clearfix ">-->
<!--                            <label class="control-label col-sm-3 pt0 bk-h30 bk-lh30">头像：</label>-->
<!--                            <div class="col-sm-6">-->
<!--                                <button class="king-btn king-default king-file-btn king-btn-small bk-mt3 bk-block">选择文件-->
<!--                                    <input type="file">-->
<!--                                </button>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">生日：</label>
                            <div class="col-sm-6">
                                <input type="date" class="form-control bk-valign-top" id="birth" value={{currentStudent.birth}} style="position: relative;
    top: -15px;">
                            </div>
                        </div>
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">手机号：</label>
                            <div class="col-sm-6">
                            <input type="text" class="form-control bk-valign-top" id="phoneNumber" value={{currentStudent.phone}} style="position: relative;
    top: -15px;" readonly>
                            </div>
                        </div>
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">邮箱：</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control bk-valign-top" id="email" value={{currentStudent.email}} style="position: relative;
    top: -15px;">
                            </div>
                        </div>
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">居住地：</label>
                            <div class="col-sm-6">
                                <select name="" id="place" class="form-control bk-valign-top" style="position: relative;
    top: -15px;">
                                    <option value="选择项1">中国</option>
                                    <option value="选择项2">美国</option>
                                    <option value="选择项3">法国</option>
                                    <option value="选择项4">英国</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">专业：</label>
                            <div class="col-sm-6">
                                <select name="" id="profession" class="form-control bk-valign-top" style="position: relative;
    top: -15px;">
                                    <option value="选择项1">计算机</option>
                                    <option value="选择项2">艺术</option>
                                    <option value="选择项3">体育</option>
                                    <option value="选择项4">博彩</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group has-feedback clearfix ">
                            <label class="control-label col-sm-3 pt0" >个人描述：</label>
                            <div class="col-sm-6">
                                <textarea id="introduction" class="form-control" rows="3" style="position: relative;
    top: -15px;">{{currentStudent.introduction}}</textarea>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button  ng-click="updateStuInfo()" type="button" class="king-btn mr10  king-success">提交</button>
                                <button type="button" class="king-btn king-default ">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- content end -->
            </div>
        </div>

        <div ng-if="_page_2_()">
            <div class="king-content-wrap">
                <div class="king-layout1-content" style="margin-left:300px;margin-right:200px;margin-top:-280px">
                    <form class="form-horizontal" style="margin-top: 25px">
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">原密码</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control bk-valign-top" id="primPwd" placeholder="请输入原本的密码" style="position: relative;
    top: -15px;">
                            </div>
                        </div>
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">新密码</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control bk-valign-top" id="newPwd" placeholder="请输入新密码" style="position: relative;
    top: -15px;">
                            </div>
                        </div>
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">确认密码</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control bk-valign-top" id="confirmPwd" placeholder="请再次输入新密码" style="position: relative;
    top: -15px;">
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="button" class="king-btn mr10  king-success" ng-click="changePwd()">提交</button>
                                <button type="button" class="king-btn king-default ">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
            <!-- content end -->

    <div ng-if="_page_3_()">


        <div class="king-content-wrap">
            <div class="king-layout1-content" style="margin-left:300px;margin-right:200px;margin-top:-280px;margin-bottom: 50px">
                <section class="panel panel-box-1">
                    <div class="panel-top bg-success1">
                        <div class="divider divider"></div>
                        <i class="fa fa-user f36"></i>
                        <div class="divider divider"></div>
                    </div>
                    <div class="list-justified-container">
                        <ul class="list-justified text-center">
                            <li>
                                <p class="f24">575</p>
                                <p class="text-muted">微博</p>
                            </li>
                            <li>
                                <p class="f24">23</p>
                                <p class="text-muted">关注</p>
                            </li>
                        </ul>
                    </div>
                </section>
                <br>
                <table class="table mb0 pr15 ranger-box2  ">
                    <thead>
                    <tr>
                        <th style="width: 70px;">#</th>
                        <th style="width: 15%;">课程名</th>
                        <th style="width: 15%;">学院</th>
                        <th style="width: 15%;">学校</th>
                        <th style="width: 15%;">类别</th>
                        <th style="width: 15%;">进入课程</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in nowLesson">
                        <td style="width: 70px;">{{x.lessonId}}</td>
                        <td style="width: 15%;">{{x.lessonName}}</td>
                        <td style="width: 15%;">{{x.schoolName}}</td>
                        <td style="width: 15%;">{{x.academyName}}</td>
                        <td style="width: 15%;">{{x.status}}</td>
                        <td>
                            <button class="btn btn-xs btn-success" ng-click="enterLesson(x)">
                                <i class="glypgicon glyphicon-ok"></i>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-xs btn-warning" data-toggle="modal" data-target="#scoreModal"
                            ng-click="bindL(x)">
                                <i class="glyphicon glyphicon-edit"></i>
                                <button class="btn btn-xs btn-danger" title="删除" data-toggle="modal" data-target="#deleteL_modal"
                                        ng-click="bindL(x)">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <template id="header_tpl_15622091094562">
                    <tr>
                        <th style="width: 70px;">#index#</th>
                        <th style="width: 15%;">#name#</th>
                        <th style="width: 15%;">#position#</th>
                        <th style="width: 15%;">#date#</th>
                        <th style="width: 15%;">#type#</th>
                        <th style="width: 15%;">#type#</th>
                        <th>操作</th>
                    </tr>
                </template>
                <template id="tpl_15622091094562">
                    <tr>
                        <td style="width: 70px;">#index#</td>
                        <td style="width: 15%;">#name#</td>
                        <td style="width: 15%;">#position#</td>
                        <td style="width: 15%;">#date#</td>
                        <td style="width: 15%;">#type#</td>
                        <td>
                            <button class="btn btn-xs btn-success">
                                <i class="glypgicon glyphicon-ok"></i>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-xs btn-success">
                                <i class="glypgicon glyphicon-ok"></i>
                            </button>
                            <button class="btn btn-xs btn-warning">
                                <i class="glyphicon glyphicon-edit"></i>
                            </button>
                            <button class="btn btn-xs btn-danger">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </td>
                    </tr>
                </template>
                <!-- 设置面板End -->
            </div>
        </div>

<!--delete_modal-->
        <div class="modal fade" id="deleteL_modal" tabindex="-1" role="dialog" aria-labelledby="deleteLModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="deleteLModalLabel">删除课程</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-15">
                                <div class="form-group">
                                    <i class="fa fa-warning fa-2x" style="color:red"></i><span style="padding-left: 10px;">确定要删除该课程吗？</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" id="DelLBtn" class="btn btn-danger"
                                ng-click="deleteLesson_()">删除</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <!--scoreModal-->

        <div class="modal fade" id="scoreModal" tabindex="-1" role="dialog" aria-labelledby="scoreModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">添加评价</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group has-feedback clearfix">
                            <span style="font-size:18px;"><div ng-app="app">
                                <div class="well" ng-controller="starCtrl">
                                    <div star rating-value="ratingVal" max="max" on-hover="onHover" on-leave="onLeave" readonly="{{readonly}}"></div>
                                    <div>
                                        <p>请评分： {{ratingVal}}</p>
                                    </div>
                                </div>
                            </div>
                            </span>
                            <label class="control-label col-sm-2 pt0" >你的评价</label>
                            <div class="col-sm-10">
                                <textarea id="evaluation" class="form-control" rows="3" style="position: relative;
    top: -15px;">{{selectL.evaluation}}</textarea>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                        <button class="btn btn-success" type="button" ng-click="s_comment()">确认</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div ng-if="_page_4_()">
        <div class="king-page-box">
            <div class="king-layout1-header"></div>
            <div class="king-layout1-main clearfix">
                <!-- sidebar start -->
                <div class="king-layout1-sidebar" style="width:216px;"></div>
                <!-- sidebar end -->
                <!-- content start -->
                <div class="king-content-wrap">
                    <div class="king-layout1-content" style="    margin-left: 260px;margin-right: 80px;">
                        <ul class="list-group" >
                            <li class="list-group-item" ng-repeat="x in nowNews">
                            <span class="badge king-info">{{x.time}}<a href="javascript:void(0);" ng-click="already_read()">已读</a></span>
                            <i class="fa fa-comment"></i>
                            <span>{{x.message}}</span>
                        </li>
                        </ul>
                        <!-- 设置面板Start -->
                        <!-- 设置面板End -->
                    </div>
                </div>
                <!-- content end -->
            </div>
        </div>
    </div>
</div>
<!--JS-->
<script>
    $(function(){
        var li = $('.navi li');
        li.each(function(){
            $(this).click(function(){
                if( $(this).hasClass('c-open')){
                    $(this).find('ul').slideUp(350);
                    $(this).removeClass('c-open');
                }else{
                    $(this).find('ul').slideDown(350);
                    $(this).addClass('c-open');
                }
            })
        });
    });


</script>



</body>
</body>
</html>
