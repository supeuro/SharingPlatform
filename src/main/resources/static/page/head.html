<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
</head>

<body style="color: black">
<div ng-controller="headCtrl">
    <nav class="navbar navbar-default navbar-fixed-top bootstrap-admin-navbar bootstrap-admin-navbar-under-small" role="navigation" style="border-color: transparent">
        <div class="" style="width: 1600px">
            <div class="row">
                <div class="col-lg-12" style="margin-bottom: 5px">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".main-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <img id="log" src="../img/logo.png">
                        <a class="navbar-brand" ui-sref="main">
                        <span style="color:antiquewhite;font-family: 宋体;font-weight: bold;font-size: 30px" >
                            大学生资源共享平台
                        </span>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse main-navbar-collapse">
                        <ul class="nav navbar-nav pull-left">
                            <li class=""><a ui-sref="schools" style="color:#f7f0c6;font-family: 宋体;font-weight: bold;font-size: 20px">院校</a></li>
                        </ul>
                        <ul class="nav navbar-nav pull-left">
                            <li class=""><a ui-sref="category" style="color:#f7f0c6;font-family: 宋体;font-weight: bold;font-size: 20px">课程</a></li>
                        </ul>
                        <ul class="nav pull-left">
                            <li class="" id="money">
                                <a data-toggle="dropdown" class="toggle" style="margin-top: -4px">
                                    <i class="fa fa-cny" style="font-size:26px"></i></a>
                                <ul class="dropdown-menu notifications animated fadeIn">
                                    <img src="../img/p.jpg" height="150px" width="150px">
                                    <img src="../img/Q.jpg" height="150px" width="150px">
                                    <img src="../img/x.jpg" height="150px" width="150px">
                                    <img src="../img/w.jpg" height="150px" width="150px">
                                </ul>
                            </li>
                        </ul>
                        <!--消息提醒-->



                        <ul class="nav pull-right">
                            <li id="fat-menu" class="dropdown">
                                <a id="drop3" role="button" class="dropdown-toggle" data-toggle="dropdown">
                                    <img id="userLog" src="{{currentUser.imgLink}}">
                                    <span >{{currentUser.nickName}}</span>
                                    <i class="fa fa-caret-down" style="font-size: 20px"></i>
                                </a>

                                <ul class="dropdown-menu">
                                    <li ng-if="hasNoUser()"><a ui-sref="login">
                                        <i class="fa fa-road" style="color: #a4c1e6"></i>&nbsp;&nbsp; 登陆|注册</a></li>
                                    <li class="divider" ng-if="hasNoUser()"></li>

                                    <li ng-if="hasUser()"><a ng-click="exit_()">
                                        <i class="fa fa-road" style="color: #a4c1e6"></i>&nbsp;&nbsp; 退出账号</a></li>
                                    <li class="divider" ng-if="hasUser()"></li>

                                    <li ng-if="isSysManager()" ui-sref="administer" ><a>
                                        <i class="fa fa-road" style="color: #a4c1e6"></i>&nbsp;&nbsp; 系统管理员界面</a>
                                    </li>
                                    <li class="divider" ng-if="isSysManager()"></li>

                                    <li ng-if="isLeManager()" ui-sref="lessonManager"><a>
                                        <i class="fa fa-road" style="color: #a4c1e6"></i>&nbsp;&nbsp; 课程管理员界面</a></li>
                                    <li class="divider" ng-if="isLeManager()"></li>

                                    <li ng-if="isStu()" ui-sref="student">
                                        <a>
                                            <i class="fa fa-road" style="color: #a4c1e6"></i>&nbsp;&nbsp; 学生个人界面</a>
                                    </li>
                                    <li class="divider" ng-if="isStu()" ></li>
                                </ul>
                            </li>

                        </ul>

                        <ul class="nav pull-right">
                            <li class="">
                                <a ng-click="goStudent()" data-toggle="dropdown" class="toggle">
                                    <i class="fa fa-bell" style="font-size: 26px" ></i>
                                    <span class="badge badge-orange" style="height: 15px;
    width: 15px;
    margin-top: -14px;
    margin-left: -16px;background-color: #1f9879">{{messageNum}}</span>
                                </a>
                            </li>
                        </ul>

                    </div>
                    <!-- /.navbar-collapse -->
                </div>
            </div>
        </div>
        <!-- /.container -->
    </nav>
</div>

<script type="text/javascript" src="js/head.js"></script>
</body>
</html>
