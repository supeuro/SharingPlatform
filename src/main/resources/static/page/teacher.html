    <div id="g-container" ng-controller="teacherCtrl" ng-init="initTeacher()">
        <div id="g-body">
            <!--网页头部-->
            <div class="g-wrap m-unibg">
                <div class="row">
                    <div class="col-md-4">
                        <div class="g-doc f-pr" style="margin-left: 800px">
                            <img class="avatar" id="" src="http://n.sinaimg.cn/front/154/w600h354/20190317/yhXC-hukwxnu7889748.jpg" width="200" height="150" alt="武汉大学">

                        <div class="g-doc" style="position: absolute;margin-top: 20px;right: 230px;">

                                <h1>{{teacher.teacherName}}</h1>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!--显示课程-->

        <div class="container2">
            <p class="text-center" style="font-size: 30px; background-color: #ced6a7">所授课程</p>
        </div>

        <!--教师所授课程课程-->
        <div class="jk-uptodate">
            <ul style="width: 1070px">
                <li ng-repeat="x in selectTLesson" class="uptodate">
                    <a ng-click="goDetail_course(x)">
                        <div class="uptodate-img">
                            <img src="{{x.imgLink}}" alt="">
                        </div>
                        <p class="uptodate-title">{{x.lessonName}}</p>
                        <p class="uptodate-info">
                            {{x.subject}}
                            <span>|</span>{{x.schoolName}}

                        </p>
                    </a>
                </li>

            </ul>
        </div>



    </div>
